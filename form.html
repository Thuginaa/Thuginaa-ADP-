<html>
    <head><title>FORM</title></head>
    <body background=  align="center">
        <form>
            <fieldset>
                <section class="container">
                    <header><b><h1>REGISTER</header></b></h1>
                    <form action="#" class="form">
                      <div class="input-box">
                        <label><i><b>FullName</b></i></label>
                        <input type="textarea" placeholder="Enter full name" required />
                      </div><br>
                      <div class="input-box">
                        <label><i><b>Email Address</i></b></label>
                        <input type="text" placeholder="Enter email address" required />
                      </div><br>
                      <div class="column">
                        <div class="input-box">
                          <label><i><b>Phone Number</i></b></label>
                          <input type="number" placeholder="Enter phone number" required />
                        </div><br>
                        <div class="input-box">
                          <label><i><b>Birth Date</i></b></label>
                          <input type="date" placeholder="Enter birth date" required />
                        </div><br>
                      </div>
                      <div class="gender-box">
                        <h3><b><i>Gender</b></i></h3>
                        <div class="gender-option">
                          <div class="gender">
                            <input type="radio" id="check-male" name="gender" checked />
                            <label for="check-male"><i><b>Male</i></b></label>
                          </div><br>
                          <div class="gender">
                            <input type="radio" id="check-female" name="gender" />
                            <label for="check-female"><i><b>Female</i></b></label>
                          </div><br>
                          <div class="gender">
                            <input type="radio" id="check-other" name="gender" />
                            <label for="check-other"><i><b>Prefer not to say</i></b></label>
                          </div>
                        </div>
                      </div><br>
                      <div class="input-box address">
                        <label><i><b>Address</b></i></label>
                        <input type="text" placeholder="Enter street address" required />
                        <input type="text" placeholder="Enter street address line 2" required />
                        <div class="column">
                          <div class="select-box">
                            <select>
                              <option hidden>Country</option>
                              <option>India</option>
                              <option>Japan</option>
                              <option>America</option>
                              <option>Nepal</option>
                            </select>
                          </div><br>
                          <input type="text" placeholder="Enter your city" required />
                        </div><br>
                        <div class="column">
                          <input type="text" placeholder="Enter your region" required />
                          <input type="number" placeholder="Enter pin code" required />
                        </div><br><br>
                      </div>
                     <center><button>Submit</button></center>
                    </form>
                  </section>
            </fieldset>
                </body>
</html>
